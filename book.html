<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>도서검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            #list img{width:50px;}
            #list {margin-top:10px; margin-bottom:10px;}
            #list li {padding-left: 5px;}
            #sub {background: #F7F3F3}
            .info {text-align:center;}
            .info h5 {text-align:right; font-style: italic;}
            .info p {text-align:left; border:solid 1px rgb(175, 174, 174); border-radius: 5px; padding:5px;}
        </style>
    </head>
    <body>
        <!--도서목록 페이지-->
        <div data-role="page" id="main">
            <div data-role="header" data-theme="d" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">HOME</a>
                <h2>도서검색</h2>
            </div>
            <div data-role="content">
                <input type="text" id="txtQuery" value="jquery"/>
                <ul data-role="listview" id="list"></ul>
                <script id="temp" type="text/x-handlebars-template">
                    {{#each documents}}
                        <li>
                            <a href="#sub" title="{{title}}" contents="{{contents}}" price="{{price}}원" authors="{{authors}}"><img src="{{thumbnail}}"/>{{{title}}}</a>
                        </li>
                    {{/each}}
                </script>
                <div data-role="controlgroup" data-type="horizontal">
                    <input type="button" id="btnTop" value="위로" data-icon="arrow-u"/>             
                    <input type="button" id="btnMore" value="더보기" data-icon="plus"/>
                </div>
            </div>
            <div data-role="footer" data-theme="d" data-position="fixed">
                <h2>인천일보아카데미 이순신</h2>
            </div>
        </div>
        <!--도서정보 페이지-->
        <div data-role="page" id="sub">
            <div data-role="header" data-theme="d" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext"></a>
                <h2>도서정보</h2>
                <a href="#main" target="_self" data-icon="back" data-iconpos="notext"></a>
            </div> 
            <div data-role="content">
                <div class="info">
                    <img src="" id="image" width=150>
                    <h2 id="title"></h2>
                    <h5 id="authors"></h5>
                    <p id="contents"></p>
                </div>
            </div>            
            <div data-role="footer" data-theme="d" data-position="fixed" data-mini="true">
                <h2>인천일보아카데미 이순신</h2>
            </div>
        </div>
    </body>
    <script>
        var size=5;
        getList();
        $("#list").on("click","a",function(){
            var title=$(this).attr("title");
            var authors=$(this).attr("authors");
            var contents=$(this).attr("contents");
            var price=$(this).attr("price");
            var image=$(this).find("img").attr("src");
            $("#image").attr("src", image);
            $("#title").html(title);
            $("#authors").html(authors + "("+price+")");            
            $("#contents").html(contents);            
        });
        $("#btnTop").on("click", function(){
            $.mobile.silentScroll();
        });
        $("#btnMore").on("click", function(){
            size+=5; getList();
        });
        $("#txtQuery").on("keydown", function(e){
            if(e.keyCode==13){
                size=10; getList();
            }
        });
        function getList(){
            var query=$("#txtQuery").val();
            $.ajax({
                type:"get",
                url:"https://dapi.kakao.com/v3/search/book?target=title",
                dataType:"json",
                data:{"query":query, "size":size},
                headers:{"Authorization":"KakaoAK 44d1b3004b74505984ae8c166eea87e1"},
                success:function(data){
                    var temp=Handlebars.compile($("#temp").html());
                    $("#list").html(temp(data)).listview("refresh");
                }
            });
        }
    </script>
</html>
